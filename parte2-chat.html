<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Experimento</title>
  <meta name="theme-color" content="#303F9F">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer="" src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css"></head>
<body>
  <div class="mdl-layout__container">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header is-upgraded is-small-screen" 
         data-upgraded=",MaterialLayout">

      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700 is-casting-shadow">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <h3>Experimento</h3>
          </div>
          <div id="user-container">
            <div id="user-name"></div>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100" >
        <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

          <div style="text-align: center;width: 100%;margin-bottom: 10px;">
            <h4><u>PARTE 2 – INTERAÇÃO EM GRUPO</u></h4>
          </div>

          <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <div id="messages">
                <span id="message-filler"></span>
              </div>
              <form id="message-form" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input type="hidden" id="sala" alt="sala">
                  <label class="mdl-textfield__label" for="message" disabled>Message...</label>
                  <input class="mdl-textfield__input" type="text" id="message" disabled>
                </div>
                <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Send
                </button>
              </form>
            </div>
          </div>
          <div style="text-align: center;width: 100%;margin-bottom: 10px;">
              <span id="txtWatting" style="font-size: 30px">Aguarde todos os participantes chegarem.</span>
              <span id="txtCountdown" style="font-size: 30px" hidden="">O chat termina em <span id="numberCountdown"></span></span>
              <a id="btnProximo" 
                 class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                 style="display: none">
              PRÓXIMO
              </a>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <script src="js/parte2-chat.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
